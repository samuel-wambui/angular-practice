<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> {{title | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
      </mat-card-header> 
     
    <mat-card-content>
 
    <span>{{todayDate | date: 'dd/MM/yyy'}}</span>
   <br>
   <span>{{salary | currency: 'Ksh'}}</span>
   <br>
   <span>{{_obj | json}}</span>
   <br>
   <input type="checkbox" [checked]="isDisabled">
   <br>
   <input [value]="isDisabled">
   <br>
   <button (click)="changeTitle()">click here</button>
   <br>
   <input (keyup)= updatetitle($event)>
    </mat-card-content>
    
    <mat-card-actions></mat-card-actions>
  
  </mat-card>
  <br>
